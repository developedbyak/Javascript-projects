<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/images/note.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo-List</title>
</head>

<body>
    <div class="container">
        <h2>To-Do List <img src="/images/notepad.png" alt="note"></h2>
        <div class="form">
            <input type="text" id="input-box" placeholder="Add your text" autocomplete="off">
            <button onclick="addTask()" type="submit" class="btn">Add</button>
        </div>
        <ul id="list-container">
            <!-- <li class="done">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
